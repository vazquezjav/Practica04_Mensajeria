<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="../estilos/reglas.css" rel="stylesheet" />
</head>
<header id="header">
    <h1>
        Registro 
    </h1>
</header>
<body class="body_crear">
    <form id="formulario2"  method="POST" action="../controladores/crear_usuario.php" enctype="multipart/form-data">
        <label for="cedula">Cedula </label>
        <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese el numero de cedula" required/>
        
        <br>

        <label for="nombres" >Nombres </label>
        <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres" required/>

        <br>

        <label for="apellidos">Apellido </label>
        <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus dos apellidos" required/>

        <br>

        <label for="direccion">Direccion </label>
        <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su direccion" required/>

        <br>

        <label for="telefono">Telefono </label>
        <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su numero telefonico" required/>

        <br>
        
        <label for="fecha">Fecha Nacimiento </label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="" placeholder="Ingrese su fecha de nacimiento" required/>

        <br>

        <label for="correo">Correo electronico</label>
        <input type="email" id="correo" name="correo" value="" placeholder="Ingrese su correo electronico" required/>

        <br>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña" required/>

        <br>
        
        <label for="imagen">Cargar Avatar</label>
        <input type="file" id="imagen" name="imagen" value="" required />
        <br>

        <input type="submit" class="fondo_boton" id="crear" name="crear" value="Aceptar" />
        <input type="button" class="fondo_boton" id="cancelar" name="cancelar" value="Cancelar" onclick="history.go(-1)"/>

        
        
       
        
    </form>

</body>
</html>
